<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频资源库</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }
        
        h1 {
            color: #6e8efb;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .audio-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .audio-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .audio-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #444;
            font-size: 1.2rem;
        }
        
        .audio-description {
            color: #666;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
        
        audio {
            width: 100%;
            margin-top: 10px;
            border-radius: 30px;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #6e8efb;
            text-decoration: none;
        }
        
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }
        
        @media (min-width: 768px) {
            .audio-list {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>音频资源库</h1>
        <p style="text-align: center; margin-bottom: 20px;">欢迎收听我们的精选音频内容</p>
        
        <div class="audio-list">
            <div class="audio-item">
                <div class="audio-title">001</div>
                <div class="audio-description"></div>
                <audio controls preload="metadata">
                    <source src="https://media.githubusercontent.com/media/Athkaiyi/audio-qr-access/refs/heads/audio/001.wav" type="audio/mpeg">
                    您的浏览器不支持音频元素。
                </audio>
            </div>
            
            <div class="audio-item">
                <div class="audio-title">merry_go_round_01</div>
                <div class="audio-description"></div>
                <audio controls preload="metadata">
                    <source src="https://media.githubusercontent.com/media/Athkaiyi/audio-qr-access/refs/heads/audio/merry_go_round_01.wav" type="audio/mpeg">
                    您的浏览器不支持音频元素。
                </audio>
            </div>
            
            <div class="audio-item">
                <div class="audio-title">merry_go_round_02</div>
                <div class="audio-description"></div>
                <audio controls preload="metadata">
                    <source src="https://media.githubusercontent.com/media/Athkaiyi/audio-qr-access/refs/heads/audio/merry_go_round_02.wav" type="audio/mpeg">
                    您的浏览器不支持音频元素。
                </audio>
            </div>
            
            <div class="audio-item">
                <div class="audio-title">维多利亚之影</div>
                <div class="audio-description"></div>
                <audio controls preload="metadata">
                    <source src="https://media.githubusercontent.com/media/Athkaiyi/audio-qr-access/refs/heads/audio/维多利亚之影.wav" type="audio/mpeg">
                    您的浏览器不支持音频元素。
                </audio>
            </div>
        </div>
        
        <a href="index.html" class="back-link">返回扫描页面</a>
    </div>

    <script>
        // 添加音频加载状态提示
        document.addEventListener('DOMContentLoaded', function() {
            const audioElements = document.querySelectorAll('audio');
            
            audioElements.forEach(audio => {
                // 添加加载中提示
                const loadingText = document.createElement('p');
                loadingText.className = 'loading';
                loadingText.textContent = '加载中...';
                audio.parentNode.insertBefore(loadingText, audio.nextSibling);
                
                // 音频加载完成时移除提示
                audio.addEventListener('canplaythrough', function() {
                    loadingText.style.display = 'none';
                });
                
                // 处理加载错误
                audio.addEventListener('error', function() {
                    loadingText.textContent = '加载失败，请检查网络连接';
                    loadingText.style.color = '#e74c3c';
                });
            });
        });
    </script>
</body>
</html>
