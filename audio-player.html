<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频资源库</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }
        
        h1 {
            color: #6e8efb;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .audio-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .audio-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }
        
        .audio-item:hover {
            transform: translateY(-5px);
        }
        
        .audio-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #444;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
        }

        .audio-title i {
            margin-right: 10px;
            color: #6e8efb;
        }
        
        .audio-description {
            color: #666;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
        
        audio {
            width: 100%;
            margin-top: 10px;
            border-radius: 30px;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #6e8efb;
            text-decoration: none;
        }
        
        @media (min-width: 768px) {
            .audio-list {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>音频资源库 Audio Library</h1>
        <p style="text-align: center; margin-bottom: 20px;"></p>
        
        <div class="audio-list">
            <div class="audio-item">
                <div class="audio-title"><i class="fas fa-music"></i>Piano 001</div>
                <div class="audio-description"></div>
                <audio controls preload="metadata">
                    <source src="https://media.githubusercontent.com/media/Athkaiyi/audio-qr-access/refs/heads/audio/001.wav" type="audio/mpeg">
                    您的浏览器不支持音频元素。
                </audio>
            </div>
            
            <div class="audio-item">
                <div class="audio-title"><i class="fas fa-music"></i>Merry-Go-Round 01</div>
                <div class="audio-description"></div>
                <audio controls preload="metadata">
                    <source src="https://media.githubusercontent.com/media/Athkaiyi/audio-qr-access/refs/heads/audio/merry_go_round_01.wav" type="audio/mpeg">
                    您的浏览器不支持音频元素。
                </audio>
            </div>
            
            <div class="audio-item">
                <div class="audio-title"><i class="fas fa-music"></i>Merry-Go-Round 02</div>
                <div class="audio-description"></div>
                <audio controls preload="metadata">
                    <source src="https://media.githubusercontent.com/media/Athkaiyi/audio-qr-access/refs/heads/audio/merry_go_round_02.wav" type="audio/mpeg">
                    您的浏览器不支持音频元素。
                </audio>
            </div>
            
            <div class="audio-item">
                <div class="audio-title"><i class="fas fa-music"></i>维多利亚之影</div>
                <div class="audio-description"></div>
                <audio controls preload="metadata">
                    <source src="https://media.githubusercontent.com/media/Athkaiyi/audio-qr-access/refs/heads/audio/维多利亚之影.wav" type="audio/mpeg">
                    您的浏览器不支持音频元素。
                </audio>
            </div>
        </div>
        
        <a href="index.html" class="back-link">返回扫描页面</a>
    </div>
</body>
</html>
