<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频资源库 Audio Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .header::after {
            content: '';
            display: block;
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, #6e8efb, #a777e3);
            margin: 15px auto;
            border-radius: 2px;
        }
        
        h1 {
            color: #6e8efb;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }
        
        .audio-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .audio-item {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .audio-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .audio-title {
            font-weight: 700;
            margin-bottom: 10px;
            color: #444;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
        }
        
        .audio-title i {
            margin-right: 10px;
            color: #6e8efb;
        }
        
        .audio-description {
            color: #666;
            margin-bottom: 15px;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        .audio-player-container {
            position: relative;
            margin-top: 15px;
        }
        
        audio {
            width: 100%;
            border-radius: 30px;
            height: 40px;
            outline: none;
        }
        
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
            display: none;
            margin-top: 5px;
            font-size: 0.8rem;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 0.8rem;
            margin-top: 5px;
            display: none;
        }
        
        .audio-info {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.8rem;
            color: #888;
        }
        
        .audio-duration {
            display: flex;
            align-items: center;
        }
        
        .file-size {
            display: flex;
            align-items: center;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            padding: 15px;
            background: #f0f4ff;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-item {
            padding: 10px;
        }
        
        .stat-number {
            font-size: 1.8rem;
            font-weight: 700;
            color: #6e8efb;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }
        
        @media (min-width: 768px) {
            .audio-list {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .container {
                padding: 40px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .audio-item {
                padding: 15px;
            }
        }
        
        .wave-decoration {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%236e8efb" fill-opacity="0.2" d="M0,96L48,112C96,128,192,160,288,186.7C384,213,480,235,576,213.3C672,192,768,128,864,128C960,128,1056,192,1152,192C1248,192,1344,128,1392,96L1440,64L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: cover;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>音频资源库 Audio Library</h1>
            <p class="subtitle"></p>
        </div>
        
                
        <div class="audio-list">
            <div class="audio-item">
                <div class="audio-title"><i class="fas fa-music"></i>Piano 001</div>
                <div class="audio-description"></div>
                <div class="audio-player-container">
                    <audio controls preload="none">
                        <source src="https://media.githubusercontent.com/media/Athkaiyi/audio-qr-access/refs/heads/audio/001.wav" type="audio/mpeg">
                        您的浏览器不支持音频元素。
                    </audio>
                    <div class="loading">Loading...</div>
                    <div class="error-message"></div>
                </div>
            </div>
            
            <div class="audio-item">
                <div class="audio-title"><i class="fas fa-music"></i>Merry-Go-Round 01</div>
                <div class="audio-description"></div>
                <div class="audio-player-container">
                    <audio controls preload="none">
                        <source src="https://media.githubusercontent.com/media/Athkaiyi/audio-qr-access/refs/heads/audio/merry_go_round_01.wav" type="audio/mpeg">
                        您的浏览器不支持音频元素。
                    </audio>
                    <div class="loading">Loading...</div>
                    <div class="error-message"></div>
                </div>
            </div>
            
            <div class="audio-item">
                <div class="audio-title"><i class="fas fa-music"></i>Merry-Go-Round 02</div>
                <div class="audio-description"></div>
                <div class="audio-player-container">
                    <audio controls preload="none">
                        <source src="https://media.githubusercontent.com/media/Athkaiyi/audio-qr-access/refs/heads/audio/merry_go_round_02.wav" type="audio/mpeg">
                        您的浏览器不支持音频元素。
                    </audio>
                    <div class="loading">Loading...</div>
                    <div class="error-message"></div>
                </div>
            </div>
            
            <div class="audio-item">
                <div class="audio-title"><i class="fas fa-music"></i>维多利亚之影</div>
                <div class="audio-description"></div>
                <div class="audio-player-container">
                    <audio controls preload="none">
                        <source src="https://media.githubusercontent.com/media/Athkaiyi/audio-qr-access/refs/heads/audio/维多利亚之影.wav" type="audio/mpeg">
                        您的浏览器不支持音频元素。
                    </audio>
                    <div class="loading">Loading...</div>
                    <div class="error-message"></div>
                </div>
            </div>
        </div>
        
        <div class="wave-decoration"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audioElements = document.querySelectorAll('audio');
            
            audioElements.forEach(audio => {
                const parent = audio.parentNode;
                const loadingText = parent.querySelector('.loading');
                const errorText = parent.querySelector('.error-message');
                
                // 当用户开始交互（播放）时显示加载提示
                audio.addEventListener('play', function() {
                    // 如果音频还没有加载元数据，显示加载中
                    if (audio.readyState < 2) { // HAVE_CURRENT_DATA
                        loadingText.style.display = 'block';
                    }
                });
                
                // 音频可以播放时隐藏加载提示
                audio.addEventListener('canplay', function() {
                    loadingText.style.display = 'none';
                });
                
                // 处理加载错误
                audio.addEventListener('error', function() {
                    loadingText.style.display = 'none';
                    errorText.textContent = '加载失败，请检查网络连接或稍后重试';
                    errorText.style.display = 'block';
                });
                
                // 进度更新
                audio.addEventListener('progress', function() {
                    if (audio.buffered.length > 0) {
                        const bufferedEnd = audio.buffered.end(audio.buffered.length - 1);
                        const duration = audio.duration;
                        if (duration > 0 && bufferedEnd > 0) {
                            const percent = (bufferedEnd / duration) * 100;
                            if (percent < 100) {
                                loadingText.textContent = `加载中... ${Math.round(percent)}%`;
                            } else {
                                loadingText.style.display = 'none';
                            }
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
